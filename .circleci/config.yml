version: 2.1
jobs:
  build:
    docker:
      - image: debian:buster
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: >
            apt-get update && apt-get install -y
            build-essential
            cmake
            pkg-config
            python3.7
            libcppunit-dev
            libjsoncpp-dev
            libjsoncpp1
            libboost-iostreams-dev
            libboost-program-options-dev
            libboost-log-dev
            libc6
            libc6-dev
            libmongoclient-dev 
            libmongoclient0
            git
            libcurl4
            libcurl4-gnutls-dev
            libargtable2-dev
            libmicrohttpd-dev
            libhiredis-dev
      - run: 
          name: Compilation of the project
          command: cmake .. && make -j 2
          working_directory: ~/project/build
      - run:
          name: Test
          command: make test
          working_directory: ~/project/build
